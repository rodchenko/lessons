<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>api call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
      }
      .counterWrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .button {
        background: red;
        padding: 3px;
        cursor: pointer;
        margin: 5px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="counterWrapper">
      <div class="counter">counter</div>
      <div class="button" onclick="apiCall('/counter/increment')">click me</div>
    </div>
    <script type="text/javascript">
      function apiCall (address) {
        var xhttp = new XMLHttpRequest()
        xhttp.open('GET', address, false)
        xhttp.setRequestHeader('Content-type', 'application/json')
        xhttp.send()
        try {
          var response = JSON.parse(xhttp.responseText)
          document.getElementsByClassName('counter')[0].textContent = response.counter
        } catch (e) {
          document.getElementsByClassName('counter')[0].textContent = 'error'
        }
      }
      apiCall('/counter/get')
    </script>
  </body>
</html>
